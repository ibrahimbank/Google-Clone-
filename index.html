<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="navbar">
          <li class="gmail"><a href="#">Gmail</a></li>
          <li class="image"><a href="#">Images</a></li>
          <li class="icon">
            <a href="#"> <img src="grid-dots.png" alt="" /><!--dot icon--> </a>
          </li>
          <li>
            <a href="#">
              <img src="myg-image.jpg" alt="" class="pics" />
              <!--profile image-->
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-page">
        <div class="wrap">
          <img class="g-image" src="google-image.png" alt="google-image" />
          <!--google image-->
          <input class="search" type="text" />
          <img class="v-image" src="voice_icon.png" alt="" />
          <img class="s-image" src="search_icon.png" alt="" />
          <div class="btn">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
          </div>
          <div class="language">
            <!-- languages at the middle of the main page -->
            <h4>Google offered in:</h4>
            <ul class="lag-name">
              <li><a href="#">Hausa</a></li>
              <li><a href="#">Igbo</a></li>
              <li><a href="#">Èdè Yorùbá</a></li>
              <li><a href="#">Nigerian Pidgin </a></li>
            </ul>
          </div>
        </div>

        <footer class="footer">
          <div class="country">
            <!-- upper part of the footer -->
            <p>Nigeria</p>
          </div>

          <div class="down">
            <!-- down part of the footer -->
            <div class="left">
              <!-- first set of links -->
              <ul>
                <li class="about"><a href="#">About</a></li>
                <li class="ads"><a href="#">Advertising</a></li>
                <li class="business"><a href="#">Business</a></li>
                <li class="hsw"><a href="#">How Search Works</a></li>
              </ul>
            </div>

            <!-- the middle links -->
            <a href="" class="carbon">Carbon neutral since 2007</a>
            <img class="green" src="google.png" alt="" />
            <div class="right">
              <!-- the last set of links -->
              <ul>
                <li class="privacy"><a href="#">Privacy</a></li>
                <li class="terms"><a href="#">Terms</a></li>
                <li class="set"><a href="#">Settings</a></li>
              </ul>
            </div>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
